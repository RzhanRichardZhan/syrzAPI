<!doctype html>
<html>

  <title>Ebay Search Engine 2.0</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <center><h1>The Attributal Search Engine</h1></center>
  <div class="pure-g">
    <div class="pure-u-2-3">
      <h3>Search Results</h3>
      {% for x in page %}
        Name: <a href={{x[3]}}>{{x[0]}}</a>
        <br>
        Price: {{x[1]}} Shipping Price: {{x[2]}}
	<hr>
      {% endfor %}
    </div>
    <div class="pure-u-1-3">
      <h3>Advanced Search Options</h3> 
    </div>
  </div>
</html>
