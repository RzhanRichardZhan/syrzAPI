<!doctype html>
<html>
  
<title>Ebay Search Engine 2.0</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<div class="pure-g">
  <div class="pure-u-1-5"></div>
  <div class="pure-u-3-5">
    <h1>Ebay Search Engine 2.0</h1>
    <hr>
    <h3>Search for Keywords</h3>
    <form class="pure-form" method="GET"> 
      <input type="text" size="50" placeholder="Search" name="q" required></input>
      <button class="pure-button" name="submit" value="yes">Go!</button>
      <br>
    </form>
    <font color="red">{{error}}</font>
  </div>
  <div class="pure-u-1-5"></div>
</html>
